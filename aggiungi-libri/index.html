<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4f778e3be5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col ps-0 mr-0 d-flex justify-content-start">
                        <a class="navbar-brand" href="#">
                            <img src="../imgs/duck.png" alt="Bootstrap" width="50" height="50">
                        </a>
                        <ul class="d-flex mb-0 align-items-center list-unstyled">
                            <li>
                                <a class="text-secondary text-decoration-none me-3">Catalogo Libri</a>
                            </li>
                            <li>
                                <a class="text-secondary text-decoration-none me-3">Anagrafica utenti</a>
                            </li>
                            <li>
                                <a class="text-secondary text-decoration-none me-3">Storico Prestiti</a>
                            </li>
                            <li>
                                <a class="text-secondary text-decoration-none me-3">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>  
            </div>
        </nav>
    </section>
    <section class="container mt-5">
        <h1 class="fs-3 mb-3">Nuovo libro</h1>
        <form>
            <div class="row mb-3">
                <div class="form col-md-6">
                    <label for="name">Nome Autore</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="form col-md-6">
                    <label for="name">Cognome Autore</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il cognome dell'Autore">
                </div>
            </div>
            <div class="form col-md-12">
                <label for="name">Titlo</label>
                <input type="text" class="form-control" id="name" placeholder="Inserisci il titolo del'libro">
                <p>Titolo versione italiana</p>
            </div>
            <div class="row mb-3">
                <div class="form col-md-4">
                    <label for="name">Gebere</label>
                    <input type="text" class="form-control" id="name" placeholder="sceglinil genere">
                </div>
                <div class="form col-md-4">
                    <label for="name">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="name" placeholder="inserci l'anno">
                </div>
                <div class="form col-md-4">
                    <label for="name">ISBN#</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr class="my-5">
            <div class="form">
                <label for="note">Note</label>
                <textarea class="form-control" rows="3" placeholder="Insersci eventuali note sul libro"></textarea>
            </div>
            <div class="custom-controls mt-3 mb-3">
                <input type="checkbox" name="privacy" class="custom-control-input">
                <label class="custom-control-label" for="option2">Disponibile anche in Digitale</label>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
